
{% extends 'base.html' %}
{% load custom_tags %}
{% load widget_tweaks %}



{% block content %}

  <div class="container mb-3 col-sm-6 col-md-3">
  </br>
      <h2>Iniciar sesión</h2>
    </br>
      <form method="post" action="{% url 'perfil:login' %}" class="form-group">
        {% csrf_token %}

        <div class="mb-3">
            <!-- <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label> -->
            {{ form.username|add_class:"form-control"|attr:"placeholder:Usuario" }}
        </div>

        <div class="mb-3">
            <!-- <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label> -->
            {{ form.password|add_class:"form-control"|attr:"placeholder:Contraseña"}}
        </div>

        <button type="submit" class="btn btn-secondary col-4">Enviar</button>
      </form>
  </div>


  
{% endblock %}
